<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Task List</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Task List</h1>
        <a href="{% url 'task_add' %}" class="btn btn-primary">Add Task</a>
        <ul class="list-group mt-3">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between">
                    <span>{{ task.title }}</span>
                    <div>
                        <a href="{% url 'task_detail' task.pk %}" class="btn btn-info">Details</a>
                        <a href="{% url 'task_edit' task.pk %}" class="btn btn-warning">Edit</a>

                        <!-- Delete task form -->
                        <form action="{% url 'task_delete' task.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
